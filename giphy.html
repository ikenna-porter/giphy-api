<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="#" alt="">
    <button>Random Dog Gif</button>
    <br>
    <br>
    <input type="search">
    <script>
        const img = document.querySelector('img');

        document.querySelector('button').addEventListener('click', (e) => {
            fetch('https://api.giphy.com/v1/gifs/random?api_key=ClBh0uk8Z55XsOOuSJjh2x0JSULTjR4e&tag=dog',
                { mode: 'cors' })
                .then(function (response) {
                    return response.json();
                })
                .then(function (response) {
                    console.log(response.data.images.original.url);
                });
        });

        document.querySelector('[type=search]').addEventListener('search', (e) => {
            fetch(`https://api.giphy.com/v1/gifs/search?api_key=ClBh0uk8Z55XsOOuSJjh2x0JSULTjR4e&q=${e.target.value}`,
                { mode: 'cors' })
                .then(function (response) {
                    return response.json();
                })
                .then(function (response) {
                    response.data.forEach((gif) => console.log(gif.url));
                })
        });
    </script>
</body>

</html>
